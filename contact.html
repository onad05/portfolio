<!-- Contact Section -->
<section id="contact" class="container py-5 full-height">
  <h2 class="text-center">Contact Me</h2>
  <p class="text-center mb-5">Feel free to reach out to me for collaborations or projects!</p>
  
  <div class="row justify-content-center w-100">
    <div class="col-md-10 col-lg-8">
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="nameInput" class="form-label">Name <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Your Name"
            required
          />
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email address <span class="text-danger">*</span></label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="name@example.com"
            required
          />
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-3">
          <label for="messageTextarea" class="form-label">Message <span class="text-danger">*</span></label>
          <textarea
            class="form-control"
            id="messageTextarea"
            rows="4"
            placeholder="Write your message here..."
            required
          ></textarea>
          <div class="invalid-feedback">Please enter your message.</div>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
        <div id="formAlert" class="mt-3"></div>
      </form>
    </div>
  </div>
</section>
